{% for post in posts %}
<div class="interesting_articles_img">
    <a href="{{ post.get_absolute_url}}">
        <img src="{{ post.photo.url }}" alt="{{ post.title }}">
    </a>
</div>
<div class="interesting_articles_title">
    <a href="{{ post.get_absolute_url}}">
        {{ post.first_name }} <br> {{ post.last_name }}
    </a>
</div>
{% endfor %}
